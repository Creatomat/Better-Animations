name: Create Better_Animations.zip

on:
  push:
    branches: [main]
    paths:
      - /Better-Animations/**

jobs:
  create-zip:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Zip Better-Animations
        run: |
          cd /Better-Animations
          zip -r Better_Animations.zip ./*

      - name: Upload ZIP
        uses: actions/upload-artifact@v3
        with:
          name: Better_Animations.zip
          path: /Better-Animations/Better_Animations.zip
